<div class="form-group row" [formGroup]="group">
  <label class="col-sm-4 col-form-label">{{label}}</label>
  <div class="col-sm-8">
    <input id={{name}} class="form-control input-sm" type="{{type}}" [(ngModel)]="model" name="{{name}}" [formControlName]="controlName" [readonly]="readonly"/>
  </div>
</div>
