<app-menu></app-menu>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card my-5">
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Age</th>
              <th scope="col">Name</th>
              <th scope="col">Sex</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pacient of pacients">
              <td>{{ pacient.id }}</td>
              <td>{{ pacient.age }}</td>
              <td>{{ pacient.name }}</td>
              <td>{{ pacient.sex }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
